      var idsArray = [];

      function readQuestion() {
        idsArray = $($('.question')[currentQuestion - 1])
          .find('audio')
          .map(function (index) {
            return $(this).attr('id');
          });
        idsArray = idsArray.toArray();

        for (i = 0; i < idsArray.length; i++) {
          if (idsArray[i] != '') {
            document.getElementById(idsArray[i]).removeEventListener('ended', playQuestionChain);
            document.getElementById(idsArray[i]).addEventListener('ended', playQuestionChain);
          }
        }
        $('#' + idsArray[0])
          .parent()
          .css('background-color', '#f0ab21');
        document.getElementById(idsArray[0]).play();
      }

      function playQuestionChain() {
        $('#' + idsArray[0])
          .parent()
          .css('background-color', '#ffffff');
        idsArray.shift();

        if (idsArray[0] != null && idsArray[0] != '') {
          document.getElementById(idsArray[0]).play();
          $('#' + idsArray[0])
            .parent()
            .css('background-color', '#f0ab21');
        }
      }

      function openExercises(storyid) {
        var data = 'page=mobilexercise&task=weblist&uid=&web=1&sid=' + storyid;
        $.ajax({
          url: '//3asafeer.com/controllers/maincontroller.php',
          type: 'GET',
          data: data,
          cache: true,
          async: true,
          success: function (html) {
            //hide the progress bar
            $('#loading').hide();
            //add the content retrieved from ajax and put it in the #content div
            $('#maincontent').html(html);
            //display the body with fadeIn transition
            $('#maincontent').fadeIn('slow');
            //to prevent jump to top
            return false;
          }
        });
      }

              <input type="hidden" id="slide-script-4" value="&quot;مَنْ أَخَذَ أَسْنانَ تِمساحِيَ (نَعُّومٍ)، وَمَنْ أَخَذَ قُبَّعَةَ دُمْيَتي الْحَمْراءَ؟!&quot;. في كُلِّ يَوْمٍ كَانَتْ تَخْتَفي بَعْضُ الْقِطَعِ مِنْ أَلْعابِ تالَةَ؛ فَالْبارِحَةَ اخْتَفى مِنْ لُعْبَةِ الْمَطْبَخِ صَحْنٌ وَقِدْرٌ، وَقَبْلَهُ بِطاقَتانِ مُلَوَّنَتانِ. لَمْ تَعُدْ لُعْبَةُ الطَّبْخِ مُمْتِعَةً، وَتِمْساحُها (نَعُّومُ)،	أَصْبَحَ لا يَأْكُلُ إِلّا الْحَساءَ... عَلَيْها أَنْ تَكْتَشِفَ مَنْ يَأْخُذُ أَجْزاءً مِنْ لُعَبِها كُلَّ يَوْمٍ. " />
